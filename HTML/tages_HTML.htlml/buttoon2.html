<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main" style="margin:auto; width:300px ;height: 300px ;background-color:rgb(253, 249, 249); border-radius:10px ;border:2px solid red">
        <div id="butt" style="width:130px ; height:30px ;border:3px solid rgb(9, 9, 9) ;border-radius:25px ;margin:60px 70px;display:flex;justify-Content:space-between ;">
            <div id="disc" onclick="OFF()" style="width:30px; height:29px; border-radius:40px;text-align:center ;color:white ;background-Color:black; ">ON</div>
            <div id="disc2" onclick="ON()" style="width:30px; height:29px; border-radius:40px;text-align:center ;color:white;background-Color:white; ">OFF</div>
        </div>
    </div>
</body>
<script type="text/javascript">
    document.getElementById("disc").addEventListener("click",OFF);
    function OFF(){
        document.getElementById("main").style.backgroundColor="white"
        document.getElementById("disc").style.backgroundColor="white";
        document.getElementById("disc").style.Color="white"
        document.getElementById("disc").style.border="1px solid white"
        document.getElementById("disc2").style.Color="white"
        document.getElementById("disc2").style.backgroundColor="black";
    
    };

    document.getElementById("disc2").addEventListener("click",ON);
    function ON(){
        document.getElementById("main").style.backgroundColor="skyblue";
        document.getElementById("disc2").style.backgroundColor="skyblue";
        document.getElementById("disc2").style.Color="skyblue";
        document.getElementById("disc").style.background="black";
        document.getElementById("disc").style.Color="black";
        document.getElementById("disc").style.border="1px solid black";
        
        

        
        
    };

</script>
</html>
